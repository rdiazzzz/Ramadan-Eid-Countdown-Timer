<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ramadhan Countdown Timer</title>
</head>
<body>

<h1>Hitung mundur bulan Ramadhan</h1>

<div id="countdown" class="countdown">

<div class="time">
    <h2 id="days"></h2>
    <small>Hari</small>
</div>

<div class="time">
    <h2 id="hours"></h2>
    <small>Jam</small>
</div>

<div class="time">
    <h2 id="minutes"></h2>
    <small>Menit</small>
</div>

<div class="time">
    <h2 id="seconds"></h2>
    <small>Detik</small>
</div>

</div>
    <script src="app.js"></script>
</body>
</html>
